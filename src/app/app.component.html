<h1>Moyenne de la classe est: {{moyenne}} </h1>

<div *ngFor="let item of uneclass;">
  <div class="row mt-3">
    <h3 class="col-3 text-primary">{{ item.nom }}</h3>
    <div class="col-9">
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: {{item.note}}%"
          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"> {{item.note}}%</div>
      </div>
    </div>
  </div>
  <div *ngIf="item.note < 60; else success">
     <app-alert></app-alert>
  </div>
  <ng-template #success> <app-success *ngIf="item.note > moyenne"></app-success></ng-template>
</div>
